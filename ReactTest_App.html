<!-- DOCTYPE HTML -->
<html>
<head>
<title>React Test App</title>
</head>
<body>
<div id="content"></div>
<script src="https://fb.me/react-0.14.6.js"></script>
<script src="https://fb.me/react-dom-0.14.6.js"></script>
<script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
<script type="text/jsx">
/*Add your React code here*/

var DATA = {
    name: 'Vikul Sharma',
    role: 'Developer',
    place: 'Tokyo',
    company_Name: 'ABC Company ltd.',
    imgURL: 'http://lorempixel.com/100/100/',
    pageLists: ['Page-A', 'Page-B', 'Page-C']
}

var App = React.createClass({
    render: function(){
        return (
            <div>
                <Profile
                    name={this.props.profileData.name}
                    role={this.props.profileData.role}
                    place={this.props.profileData.place}
                    company_Name={this.props.profileData.company_Name}
                    imgURL={this.props.profileData.imgURL}/>
                <Pages
                    pageLists={this.props.profileData.pageLists} />
            </div>
        );
    }
});

var Profile = React.createClass({
    render: function(){
        return (
            <div>
                <h1>{this.props.name}</h1>
                <h3>{this.props.role}</h3>
                <h3>{this.props.place}</h3>
                <h3>{this.props.company_Name}</h3>
                <img src={this.props.imgURL} />
            </div>
        );
    }
});

var Pages = React.createClass({
    render: function(){
        var pages = this.props.pageLists.map(function(page, index){
            return (<li key={index}>{page}</li>);
        });

        return (
        	<div>
	        	<h3>My Pages:</h3>
	            <ul>
	            	{pages}
	            </ul>
            </div>
        );
    }
});

ReactDOM.render(<App profileData={DATA} />, document.getElementById('content'));

</script>
</body>
</html>
